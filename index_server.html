<script>
	$(document).ready(function(){
	var queryRaw = window.location.search;
	var query = queryRaw ? queryRaw.slice(1) : null;
	
	promiseEventsArray(query).then(function(eventsArray){
		$('#calendar').empty();
		$('#calendar').fullCalendar({
			"events": eventsArray
			});
		});
	}
</script>

	.fc-sun,.fc-sat{
		color:#FF0000;
	}
</style>
